<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayfire Web (IPC)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      #output {
        white-space: pre-wrap;
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        max-width: 800px;
        width: 100%;
        overflow: auto;
      }
      .window-info {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fafafa;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Wayfire (IPC)</h1>
      <div class="mb-3">
        <label for="commandInput" class="form-label">Enter Command:</label>
        <input
          type="text"
          class="form-control"
          id="commandInput"
          placeholder="e.g., list_views"
        />
      </div>
      <div class="mb-3">
        <label for="argsInput" class="form-label"
          >Enter Arguments (JSON format):</label
        >
        <input
          type="text"
          class="form-control"
          id="argsInput"
          placeholder='e.g., ["arg1", "arg2"]'
        />
      </div>
      <div class="d-grid gap-2">
        <button id="sendButton" class="btn btn-primary">Send Command</button>
      </div>
      <div id="output" class="mt-4"></div>
    </div>

    <script>
      const socket = new WebSocket("ws://localhost:8787");
      const outputDiv = document.getElementById("output");
      const commandInput = document.getElementById("commandInput");
      const argsInput = document.getElementById("argsInput");
      const sendButton = document.getElementById("sendButton");

      socket.addEventListener("open", function (event) {
        console.log("Connected to the server");
      });

      socket.addEventListener("message", function (event) {
        console.log("Raw message from server:", event.data);

        let data;
        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.error("Error parsing JSON:", e.message);
          outputDiv.innerHTML = `
          <p class="error">Error parsing message: ${e.message}</p>
          <pre>${event.data}</pre>
        `;
          return;
        }

        outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      });

      socket.addEventListener("error", function (event) {
        console.error("WebSocket error:", event);
        outputDiv.innerHTML = `<p class="error">Error: ${event.message}</p>`;
      });

      socket.addEventListener("close", function (event) {
        console.log("WebSocket connection closed");
        outputDiv.innerHTML = `<p>Connection closed</p>`;
      });

      sendButton.addEventListener("click", function () {
        const command = commandInput.value.trim();
        const args = argsInput.value.trim();

        if (command) {
          try {
            const parsedArgs = args ? JSON.parse(args) : [];
            const message = JSON.stringify({
              command: command,
              args: parsedArgs,
            });
            socket.send(message);
            commandInput.value = "";
            argsInput.value = "";
          } catch (e) {
            alert("Invalid arguments format. Please use valid JSON.");
          }
        } else {
          alert("Please enter a command");
        }
      });
    </script>
  </body>
</html>
